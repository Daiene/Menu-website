<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/opcoes.css">

    <title>Cardápio</title>
</head>
<body>
    <main>
        <div class="global">
            <div class="cardapio-opcoes">
                <div class="carousel">
                    <button class="arrow-left control" aria-label="Previous image">◀</button>
                    <button class="arrow-right control" aria-label="Next image">▶</button>
                    <div class="cartao x-salada">
                        <div class="cartao-topo">
                            <div class="detalhes">
                                <h2 class="name">X-Salada</h2>
                                <span>#001</span>
                            </div>
                            <span class="tipo">lanches</span>
                            <div class="cartao-imagem">
                                <img src="assets/img/lanches/x-salada.png" alt="">
                            </div>

                        </div>
                    </div>

                    <div class="cartao x-salada com fritas">
                        <div class="cartao-topo">
                            <div class="detalhes">
                                <h2 class="name">X-Salada com Batata Frita</h2>
                                <span>#002</span>
                            </div>
                            <span class="tipo">lanches</span>
                            <div class="cartao-imagem">
                                <img src="assets/img/lanches/x-salada com batata.png" alt="">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="cartao x-bacon">
                    <div class="cartao-topo">
                        <h2 class="name">X-Bacon</h2>
                        <span>#002</span>
                    </div>
                </div>

                <div class="cartao x-frango">
                    <div class="cartao-topo">
                        <h2 class="name">X-Frango</h2>
                        <span>#003</span>
                    </div>
                </div>

                <div class="cartao x-tudo">
                    <div class="cartao-topo">
                        <h2 class="name">X-Tudo</h2>
                        <span>#004</span>
                    </div>
                </div>
            </div>
    
            <nav class="opcoes">
                <ul>
                    <li class="x-salada" id="salada">
                        <img src="" alt="x-salada">
                        <span>X-Salada</span>
                    </li>
                </ul>
            </nav>
        </div>
        
    </main>
    
</body>
</html>
